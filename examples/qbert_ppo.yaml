alg_para:
  alg_name: PPO

env_para:
  env_name: AtariEnv
  env_info:
    name: QbertNoFrameskip-v4
    vision: False

agent_para:
  agent_name: AtariPpo
  agent_num : 1
  agent_config:
    max_steps: 128
    complete_step: 10000000

model_para:
  actor:
    model_name: PpoCnn
    state_dim: [84, 84, 4]
    action_dim: 6
    model_config:
      BATCH_SIZE: 320
      CRITIC_LOSS_COEF: 0.5
      ENTROPY_LOSS: 0.01
      LOSS_CLIPPING: 0.1
      LR: 0.00025
      MAX_GRAD_NORM: 0.5
      NUM_SGD_ITER: 4
      SUMMARY: False
      VF_SHARE_LAYERS: True
      activation: relu
      hidden_sizes: [256]

env_num: 10
